<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SSC CGL TIER I 2025 — 12 Sep Shift 1 (Mock)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --blue:#153d7a;
      --accent:#1f4d8a;
      --green:#28a745;
      --red:#d9534f;
      --marked:#7b3fb0;
      --muted:#6b7280;
      --card:#ffffff;
      --bg:#f3f6fb;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:var(--bg);color:#17202a}
    .topbar{background:linear-gradient(90deg,var(--blue),#2b62b0);color:#fff;padding:12px 18px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:12px}
    .brand .logo{width:44px;height:44px;border-radius:8px;background:#fff;color:var(--blue);display:flex;align-items:center;justify-content:center;font-weight:900}
    .brand h1{margin:0;font-size:18px;letter-spacing:0.2px}
    .controls{display:flex;gap:10px;align-items:center}
    .btn{background:var(--accent);color:#fff;border:0;padding:8px 12px;border-radius:6px;cursor:pointer;font-weight:700}
    .btn.ghost{background:#fff;color:var(--accent);border:1px solid #dfe7f3}
    .timer{font-weight:800;background:#ffdede;color:#b30000;padding:6px 10px;border-radius:6px}
    .layout{display:flex;gap:16px;padding:16px;height:calc(100vh - 72px);align-items:flex-start}
    /* left panel */
    .left{width:300px;background:var(--card);border-radius:10px;padding:14px;box-shadow:0 6px 18px rgba(16,24,40,0.06);display:flex;flex-direction:column;gap:12px;overflow:auto}
    .sections{display:flex;flex-direction:column;gap:8px}
    .section-btn{background:var(--accent);color:#fff;border:0;padding:8px;border-radius:6px;text-align:left;cursor:pointer;font-weight:800}
    .section-btn.active{background:var(--green)}
    .qgrid{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .qnum{width:40px;height:38px;border-radius:6px;display:flex;align-items:center;justify-content:center;font-weight:800;background:var(--accent);color:#fff;cursor:pointer;border:0}
    .qnum.answered{background:var(--green)}
    .qnum.skipped{background:var(--red)}
    .qnum.marked{background:var(--marked)}
    .summary{margin-top:auto;background:#f6f9ff;padding:10px;border-radius:8px;color:var(--muted);font-weight:700}
    /* main area */
    .main{flex:1;display:flex;flex-direction:column;height:100%}
    .controls-row{background:var(--card);padding:12px;border-radius:10px;display:flex;gap:8px;align-items:center;box-shadow:0 6px 18px rgba(16,24,40,0.04)}
    .qcard{flex:1;background:var(--card);margin-top:12px;border-radius:10px;padding:18px;box-shadow:0 6px 18px rgba(16,24,40,0.04);overflow:auto}
    .qheader{font-weight:800;margin-bottom:12px}
    .qtext{font-size:16px;line-height:1.7}
    .options{margin-top:12px;display:flex;flex-direction:column;gap:10px}
    .opt{border:1px solid #e8eef8;padding:12px;border-radius:8px;display:flex;gap:10px;align-items:center;cursor:pointer}
    .opt input{transform:scale(1.1)}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px;padding:10px 4px}
    .small{color:var(--muted);font-weight:700}
    /* result screen */
    .results{padding:20px}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #e9eef8;padding:10px;text-align:left}
    /* responsive */
    @media(max-width:980px){
      .layout{flex-direction:column;height:auto}
      .left{width:100%;display:flex;order:2}
      .main{order:1}
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="brand">
      <div class="logo">SSC</div>
      <div>
        <h1 id="examTitle">SSC CGL TIER I 2025 — 12 Sep Shift 1</h1>
        <div style="font-size:12px;color:rgba(255,255,255,0.9)">Full Mock — 60 minutes · Single-question view</div>
      </div>
    </div>

    <div class="controls">
      <div style="text-align:right">
        <div class="small" style="color:#fff">Total Answered: <span id="totalAnswered">0</span></div>
        <div style="margin-top:6px" class="timer" id="timeBox">60:00</div>
      </div>
      <button id="submitTop" class="btn" title="Submit exam">Submit</button>
    </div>
  </div>

  <div class="layout">
    <!-- LEFT PANEL -->
    <aside class="left">
      <div style="display:flex;align-items:center;gap:10px">
        <div style="font-weight:800;font-size:16px;color:var(--blue)">Sections</div>
      </div>

      <div class="sections" id="sectionList">
        <!-- JS populates sections -->
      </div>

      <div style="font-weight:800;color:var(--blue);margin-top:6px">Question Panel</div>
      <div class="qgrid" id="qGrid"><!-- populated by JS --></div>

      <div class="summary">
        <div>Section Summary</div>
        <div style="margin-top:8px">Answered: <span id="secAnswered">0</span></div>
        <div>Not Answered: <span id="secNotAnswered">0</span></div>
      </div>
    </aside>

    <!-- MAIN AREA -->
    <main class="main">
      <div class="controls-row">
        <button id="prevBtn" class="btn ghost">Previous</button>
        <button id="clearBtn" class="btn ghost" style="background:#fff;color:#2b62b0;border:1px solid #dfe7f3">Clear Response</button>
        <button id="markBtn" class="btn ghost" style="background:#fff;color:#7b3fb0;border:1px solid #e9def7">Mark for Review</button>
        <button id="saveNextBtn" class="btn">Save & Next</button>

        <div style="margin-left:auto;display:flex;gap:10px;align-items:center">
          <div class="small">Language</div>
          <select id="lang" style="padding:6px;border-radius:6px;border:1px solid #e6eef8">
            <option>English</option>
            <option>Hindi</option>
          </select>
        </div>
      </div>

      <div class="qcard" id="qCard">
        <div class="qheader" id="qHeader">Question</div>
        <div class="qtext" id="qText">Loading...</div>

        <div class="options" id="optsWrap"></div>

        <div class="footer">
          <div>
            <button id="reviewAnswersBtn" class="btn ghost">Review Answers</button>
          </div>
          <div class="small">Questions answered: <strong id="footerAnswered">0</strong></div>
        </div>
      </div>
    </main>
  </div>

  <!-- RESULTS AREA (hidden until submit) -->
  <div id="resultsArea" style="display:none;padding:18px">
    <div class="results">
      <h2>Results</h2>
      <div id="resultsTable"></div>
      <div style="margin-top:12px">
        <button id="startReviewBtn" class="btn">Review Your Answers</button>
        <button id="restartBtn" class="btn ghost" style="background:#cfcfcf;color:#111">Restart</button>
      </div>
    </div>
  </div>

<script>
/* PART A JS: Interface + Core Logic
   - Part B must define the QUESTIONS object:
     QUESTIONS = { "Reasoning": [...], "General Awareness": [...], "Quantitative Aptitude": [...], "English Comprehension": [...] }
   - Each section array contains objects: { id: NUM, q: "Question text", options: ["A","B","C","D"], correct: "OPTION_TEXT" (optional) }
*/

let QUESTIONS = {}; // <-- Part B will overwrite this with full Q26-100 (and Q1-25 if present)

const state = {
  sections: [],           // section names
  currentSection: null,
  index: 0,               // index within current section
  answers: {},            // key "Section-id" => selected option text
  marked: {},             // key => true
  skipped: {},            // key => true when saved without selecting (turns red)
  timer: 60 * 60,         // 60 minutes (seconds)
  timerInterval: null,
  submitted: false,
  reviewMode: false
};

/* --- Utility helpers --- */
const el = id => document.getElementById(id);
const formatTime = s => {
  const mm = String(Math.floor(s/60)).padStart(2,'0');
  const ss = String(s%60).padStart(2,'0');
  return `${mm}:${ss}`;
};
function updateTotals(){
  const total = Object.values(state.answers).filter(Boolean).length;
  el('totalAnswered').innerText = total;
  el('footerAnswered').innerText = total;
}

/* --- Build UI --- */
function initUI(){
  // sections list
  state.sections = Object.keys(QUESTIONS);
  if(state.sections.length === 0){
    el('qText').innerText = "No questions loaded yet. Paste Part B (questions) after this code.";
    return;
  }
  state.currentSection = state.sections[0];
  el('sectionList').innerHTML = '';
  state.sections.forEach(s => {
    const b = document.createElement('button');
    b.className = 'section-btn' + (s === state.currentSection ? ' active' : '');
    b.innerText = s;
    b.onclick = () => { state.currentSection = s; state.index = 0; refresh(); };
    el('sectionList').appendChild(b);
  });
  buildGrid();
  renderQuestion();
  startTimer();
}

/* --- Question grid --- */
function buildGrid(){
  const wrap = el('qGrid'); wrap.innerHTML = '';
  const list = QUESTIONS[state.currentSection] || [];
  list.forEach((q, idx) => {
    const key = `${state.currentSection}-${q.id}`;
    const btn = document.createElement('button');
    btn.className = 'qnum';
    if(state.marked[key]) btn.classList.add('marked');
    else if(state.skipped[key]) btn.classList.add('skipped');
    else if(state.answers[key]) btn.classList.add('answered');
    btn.innerText = idx + 1;
    btn.title = `Q${q.id}`;
    btn.onclick = () => { state.index = idx; renderQuestion(); };
    wrap.appendChild(btn);
  });
  updateSectionSummary();
}

/* --- Section summary --- */
function updateSectionSummary(){
  const list = QUESTIONS[state.currentSection] || [];
  const answered = list.reduce((a,q)=> a + (state.answers[`${state.currentSection}-${q.id}`] ? 1 : 0), 0);
  el('secAnswered').innerText = answered;
  el('secNotAnswered').innerText = list.length - answered;
}

/* --- Render current question --- */
function renderQuestion(){
  const list = QUESTIONS[state.currentSection];
  if(!list || list.length === 0) { el('qText').innerText = "No questions in this section."; return; }
  const q = list[state.index];
  el('qHeader').innerText = `Section: ${state.currentSection}  —  Q${q.id}`;
  // show question text (allow simple HTML)
  el('qText').innerHTML = q.q.replace(/\n/g,'<br>');
  const optsWrap = el('optsWrap'); optsWrap.innerHTML = '';
  const key = `${state.currentSection}-${q.id}`;
  list[state.index].options.forEach((optText, i) => {
    const lab = document.createElement('label');
    lab.className = 'opt';
    // highlight in review mode
    if(state.reviewMode){
      if(q.correct && optText === q.correct) lab.style.borderColor = '#63c276';
      if(state.answers[key] && state.answers[key] === optText && q.correct && optText !== q.correct) lab.style.background = '#fff0f0';
    }
    const radio = document.createElement('input');
    radio.type = 'radio'; radio.name = 'optRadio';
    radio.checked = state.answers[key] === optText;
    radio.onchange = () => { if(state.reviewMode) return; state.answers[key] = optText; state.skipped[key] = false; buildGrid(); updateTotals(); updateSectionSummary(); };
    const txt = document.createElement('span'); txt.innerText = optText;
    lab.appendChild(radio); lab.appendChild(txt);
    lab.onclick = (e) => {
      if(state.reviewMode) return;
      state.answers[key] = optText;
      state.skipped[key] = false;
      buildGrid(); updateTotals(); updateSectionSummary();
      // ensure radio checked
      radio.checked = true;
    };
    optsWrap.appendChild(lab);
  });
  updateTotals();
  buildGrid();
  updateSectionSummary();
}

/* --- Navigation actions --- */
function saveAndNext(){
  const list = QUESTIONS[state.currentSection];
  const q = list[state.index];
  const key = `${state.currentSection}-${q.id}`;
  // if no answer selected, mark as skipped (red)
  if(!state.answers[key]){
    state.skipped[key] = true;
  } else {
    state.skipped[key] = false;
  }
  // advance index
  if(state.index < list.length - 1) state.index++;
  else {
    // if end of section, go to next section start if any
    const si = state.sections.indexOf(state.currentSection);
    if(si < state.sections.length -1){
      state.currentSection = state.sections[si+1];
      state.index = 0;
    }
  }
  renderQuestion();
}

function goPrev(){
  if(state.index > 0){ state.index--; renderQuestion(); return; }
  // if at first question of section, move to previous section's last
  const si = state.sections.indexOf(state.currentSection);
  if(si > 0){
    state.currentSection = state.sections[si-1];
    const prevList = QUESTIONS[state.currentSection];
    state.index = prevList.length - 1;
    renderQuestion();
  }
}
function clearResponse(){
  const list = QUESTIONS[state.currentSection];
  const q = list[state.index];
  const key = `${state.currentSection}-${q.id}`;
  delete state.answers[key];
  state.skipped[key] = true; // treat cleared as skipped until user selects and saves
  buildGrid(); updateTotals(); updateSectionSummary(); renderQuestion();
}
function markForReview(){
  const list = QUESTIONS[state.currentSection];
  const q = list[state.index];
  const key = `${state.currentSection}-${q.id}`;
  state.marked[key] = true;
  // auto advance like Save & Next
  saveAndNext();
}

/* --- Timer --- */
function startTimer(){
  if(state.timerInterval) clearInterval(state.timerInterval);
  el('timeBox').innerText = formatTime(state.timer);
  state.timerInterval = setInterval(()=>{
    if(state.timer <= 0){ clearInterval(state.timerInterval); doSubmit(); return; }
    state.timer--;
    el('timeBox').innerText = formatTime(state.timer);
  },1000);
}

/* --- Submit & Results --- */
function calculateResults(){
  const res = {};
  state.sections.forEach(sec => {
    const list = QUESTIONS[sec] || [];
    let right=0, wrong=0, unans=0;
    list.forEach(q => {
      const key = `${sec}-${q.id}`;
      const ans = state.answers[key];
      if(!ans) unans++;
      else if(q.correct && ans === q.correct) right++;
      else if(q.correct && ans !== q.correct) wrong++;
      else {
        // If correct answers are not provided, we can't calculate — treat as unscored
        // but still count attempted/unattempted.
        if(ans) right += 0;
      }
    });
    res[sec] = {
      total: list.length,
      attempted: list.length - unans,
      right, wrong, unans,
      marks: (right * 2) - (wrong * 0.5)
    };
  });
  return res;
}

function showResults(){
  const res = calculateResults();
  // hide main layout
  document.querySelector('.layout').style.display = 'none';
  el('resultsArea').style.display = 'block';
  const wrap = el('resultsTable');
  let html = '<table><thead><tr><th>Section</th><th>Total Qs</th><th>Attempted</th><th>Right</th><th>Wrong</th><th>Unanswered</th><th>Marks</th></tr></thead><tbody>';
  for(const sec of state.sections){
    const r = res[sec];
    html += `<tr><td style="font-weight:800;color:${getComputedStyle(document.documentElement).getPropertyValue('--blue')||'#153d7a'}">${sec}</td><td>${r.total}</td><td>${r.attempted}</td><td>${r.right}</td><td>${r.wrong}</td><td>${r.unans}</td><td style="font-weight:800">${r.marks}</td></tr>`;
  }
  const totalMarks = Object.values(res).reduce((a,b)=> a + b.marks, 0);
  html += `</tbody></table><div style="margin-top:12px;font-weight:900">Total Marks: ${totalMarks}</div>`;
  wrap.innerHTML = html;
}

/* main submit flow */
function doSubmit(){
  if(state.timerInterval) clearInterval(state.timerInterval);
  state.submitted = true;
  showResults();
}

/* review mode */
function startReview(){
  state.reviewMode = true;
  state.submitted = false;
  el('resultsArea').style.display = 'none';
  document.querySelector('.layout').style.display = 'flex';
  // reset view to first section
  state.currentSection = state.sections[0];
  state.index = 0;
  renderQuestion();
}

/* restart page */
function restart(){
  location.reload();
}

/* Wire up DOM events */
document.addEventListener('DOMContentLoaded', ()=>{
  // Hook buttons
  el('saveNextBtn').onclick = saveAndNext;
  el('prevBtn').onclick = goPrev;
  el('clearBtn').onclick = clearResponse;
  el('markBtn').onclick = markForReview;
  el('submitTop').onclick = ()=> { if(confirm('Submit test now?')) doSubmit(); };
  el('startReviewBtn').onclick = startReview;
  el('restartBtn').onclick = restart;
  el('reviewAnswersBtn').onclick = ()=> { alert('Use Submit -> Review Your Answers after submission.'); };

  // If QUESTIONS already present (Part B loaded before this script), init
  if(Object.keys(QUESTIONS).length > 0){
    initUI();
  } else {
    // Poll for QUESTIONS for a short while (in case Part B is pasted after)
    let tries = 0;
    const poll = setInterval(()=>{
      tries++;
      if(Object.keys(QUESTIONS).length > 0){ clearInterval(poll); initUI(); }
      if(tries > 50){ clearInterval(poll); /* give up */ }
    }, 200);
  }
});
</script>
